<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Handlers (Channels) TEST</h1>
        <script>
            input = document.getElementById("lname");
            window.addEventListener("flutterInAppWebViewPlatformReady", function(event) {
              window.flutter_inappwebview.callHandler('sendMessage', 'Hello Flutter app', true, ['bar', 5], {foo: 'baz'});
              window.flutter_inappwebview.callHandler('getMessage').then(function(result) {
                  console.log(JSON.stringify(result));
                document.getElementById('lname').setAttribute('value', JSON.stringify(result));
              });
            });
        </script>
        <label for="lname">ID:</label>
        <input type="text" id="lname" name="lname"><br><br>
    </body>
</html>
